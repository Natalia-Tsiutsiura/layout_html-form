<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label for="surname" class="label">Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          ><br>
        </label>

        <label for="name" class="label">Name:
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          ><br>
        </label>

        <label for="years" class="label">How old are You?
          <input
            class="input"
            type="number"
            id="years"
            name="years"
            min="1"
            max="100"
            value="12"
          ><br>
        </label>

        <label for="birth" class="label">Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
            class="input"
          ><br>
        </label>

        <label for="agreement" class="label">I accept the term of the agreement
          <input
            class="input"
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          ><br>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="label">E-mail:
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          ><br>
        </label>

        <label for="password" class="label">Password:
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            formmethod="post"
            minlength="5"
            maxlength="10"
          ><br>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="label">Do you love cats?
          <input
            class="input"
            type="radio"
            id="lovecat"
            name="lovecat"
            value="Yes"
          >
          <label for="lovecat">Yes</label>

          <input
            class="input"
            type="radio"
            id="dontlovecats"
            name="lovecat"
            value="no"
          >
          <label for="dontlovecats" name="no">No</label><br>
        </label>

        <label for="favcolor" class="label">What is your favorite color?
          <input
            class="input"
            type="color"
            id="favcolor"
            name="favcolor"
          ><br>
        </label>

        <label for="bedtime" class="label">What time do you go to bed?
          <input
            class="input"
            type="time"
            id="bedtime"
            name="bedtime"
            step="2"
          ><br>
        </label>

        <label class="label">What are your favorite brand of cars?
          <select
            name="favcars"
            id="cars"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value="choose"></option>
          </select><br>
        </label>

        <label for="ratework" class="label">How do you rate our work?
          <input
            class="input"
            type="range"
            id="ratework"
            name="ratework"
            min="1"
            max="10"
            value="1"
          ><br>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comment" class="label">Comments:
          <textarea
            id="comment"
            name="comments"
            rows="3"
            cols="25"
          >
          </textarea><br>
        </label>

        <label for="recommend" class="label">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset><br>

      <button type="submit">Submit</button><br>

    </form>
  </body>
</html>
